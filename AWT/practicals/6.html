<!DOCTYPE html>
<html>
<head>
	<title>GRAPHICS</title>
	<style >
		#T_all 
		{
			width: 200px;
			height: 200px;
			background: purple;
			transition-property: width;
			transition-duration: 3s;
			transition-timing-function: linear;
			transition-delay: 0.5s;
			box-shadow : 10px 10px 5px pink;	
			background-image: linear-gradient(to left, mediumseagreen, pink);
		}
		#T_all:hover 
		{
			width: 400px;
			transform: rotate(180deg);
		}
		#T_a 
		{
			width: 200px;
			height: 200px;
			background: purple;
			transition: width 2s, height 4s;
			box-shadow : 10px 10px 5px pink;	
			background-image: radial-gradient(mediumseagreen, blue, pink);
		}
		#T_a:hover  
		{
			width: 400px;
			height: 400px;
		}
		H1
		{
			color:purple;
			text-shadow: 1px 1px 40px black, 0 0 5px grey;
		}
		body
		{
			border: 10px solid transparent;
			padding: 15px;
			border-image: url(border.png) 30 stretch;
			border-image-width: 30px;
		}
	</style>
</head>
