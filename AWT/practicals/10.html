		#Animation {
  position: relative;
  animation-name: svganimate;
  animation-duration: 5s;
  animation-timing-function: ease-in;
  animation-delay: 2s;
  animation-iteration-count: 2;
  animation-direction: alternate;

}

@keyframes svganimate { 
  0%   { left:0px; top:0px;}
  25%  { left:200px; top:0px;}
  50%  {background-color:pink; left:200px; top:200px;}
  70%  { left:0px; top:0px;}
  85%  { left:0px; top:200px;}
  100% {background-color:pink; left:200px; top:0px;}
}
