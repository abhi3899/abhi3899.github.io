<!â€” JavaScript animation effects  -->
<p><button onclick="myMove()">Perform JS animation on svg inside box</button></p> 
<input type = "button" value = "Move the box with JS animation" onclick = "moveRight();" /><br><br>
<div id="container" align="center"> JS ANIMATION:
    <svg width="100" height="100" id="animate" >
      <circle  cx="50" cy="50" r="40" stroke-width="4" stroke="black"  opacity="0.4"/>
    </svg>
    </div>
<br><br>
<script>
  var ani = null;
            
            function init() {
               ani = document.getElementById('container');
               ani.style.position= 'relative'; 
               ani.style.left = '0px'; 
            }
            function moveRight() {
               ani.style.left = parseInt(ani.style.left) + 100 + 'px';
            }
            
            window.onload = init;
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) 
    {
      
      clearInterval(id);
    } 
    else 
    {
      pos++; 
      elem.style.bottom = pos + "px"; 
      elem.style.right = pos + "px"; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
